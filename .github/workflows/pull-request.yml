name: PR Artifact Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
    - main

permissions:
  contents: read
  pull-requests: write

jobs:
  upload-artifact-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Create Hello World HTML file
        run: echo "Hello World" > hello.html

      - name: Upload Artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-artifact
          path: hello.html

      - name: Comment on PR with Artifact URL
        uses: actions/github-script@v5
        with:
          script: |
            const artifactUrl = '${{ steps.upload-artifact.outputs.artifact-url }}';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Hello World artifact is available here: ${artifactUrl}`
            });
