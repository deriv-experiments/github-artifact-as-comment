name: PR Artifact Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
    - main

permissions:
  contents: read
  pull-requests: write

jobs:
  upload-artifact-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Create Hello World HTML file
        run: echo "Hello World" > hello.html

      - name: Comment on PR with Artifact URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v5
        with:
          script: |
            const artifactUrl = '${{ steps.upload-artifact.outputs.artifact-url }}';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Hello World artifact is available here: ${artifactUrl}`
            });

      - name: Get latest commit hash from main
        id: latest_commit
        run: |
          LATEST_COMMIT=$(git rev-parse origin/main)
          echo "::set-output name=sha::$LATEST_COMMIT"

      - name: Check if previous artifact exists
        id: artifact_check
        run: |
          ARTIFACT_EXISTS=$(curl -s -H "Authorization: Bearer ${{ github.token }}" "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=hello-${{ steps.latest_commit.outputs.sha }}" | jq '.total_count' | awk '{print $1}')
          if [[ $ARTIFACT_EXISTS -gt 0 ]]; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi

      - name: Get artifact URL
        id: get_artifact_url
        run: |
          ARTIFACT_URL=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=hello-${{ steps.latest_commit.outputs.sha }}" | \
            jq -r '.artifacts[0].archive_download_url')
          echo "::set-output name=artifact_url::$ARTIFACT_URL"

      - name: Download artifact
        if: steps.get_artifact_url.outputs.artifact_url != ''
        run: |
          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "${{ steps.get_artifact_url.outputs.artifact_url }}" \
            -o artifact.zip
          unzip artifact.zip -d old

      - name: Diff old and new
        if: steps.get_artifact_url.outputs.artifact_url != ''
        run: |
          cat hello.html
          cat old/hello.html
          diff -u hello.html old/hello.html

      - name: Upload Artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-${{ github.sha }}
          path: hello.html
